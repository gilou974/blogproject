<li [ngClass]="{'list-group-item': true,
'list-group-item-success': postItem.postLoveIt > 0,
'list-group-item-danger': postItem.postLoveIt < 0}">
<div class="row">
    <div class="col-9">
        <h3 [ngStyle]="{color: getColor()}"> {{ postItem.postTitle }}</h3>
    </div>
    <div class="col-3">
            <p class="font-italic">{{postItem.postCreatedDate | date: 'dd-MM-yyyy'}}</p>
    </div>  
</div>  
<h5 [ngStyle]="{color: getColor()}"> {{ postItem.postContent }} </h5>
<button class="btn btn-success" 
    (click)="onLoveIt()">Love It
</button>
<button class="btn btn-danger" 
    (click)="onDontLoveIt()">Don't Love It</button>
</li>
